<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/script.js"></script>
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row h-100 w-100 position-absolute p-0 m-0">
            <div class="row d-flex justify-content-center align-self-center">
                <div class="col-12 d-flex-inline justify-content-center p-0 border-calc max-width lead fs-3 overflow-auto">
                    <!-- CALCULATOR DISPLAY -->
                    <div data-previous-operand class="col-12 output previous-operand d-flex justify-content-end align-items-end px-3 bg-tungsten"></div>
                    <div data-current-operand class="col-12 output current-operand d-flex justify-content-end align-items-center px-3 bg-tungsten"></div>
                    <!-- BUTTONS 1st COL -->
                    <div class="col-12 d-flex">
                        <div data-all-clear class="col-6 btn-draw bg-charcoal-grey">AC</div>
                        <div data-delete class="col-3 btn-draw bg-charcoal-grey">C</div>
                        <div data-operation class="col-3 btn-draw bg-tangerine">รท</div>
                    </div>
                     <!-- BUTTONS 2nd COL -->
                     <div class="col-12 d-flex">
                        <div data-number class="col-3 btn-draw bg-slate-grey">7</div>
                        <div data-number class="col-3 btn-draw bg-slate-grey">8</div>
                        <div data-number class="col-3 btn-draw bg-slate-grey">9</div>
                        <div data-operation class="col-3 btn-draw bg-tangerine">x</div>
                    </div>
                     <!-- BUTTONS 3rd COL -->
                     <div class="col-12 d-flex">
                        <div data-number class="col-3 btn-draw bg-slate-grey">4</div>
                        <div data-number class="col-3 btn-draw bg-slate-grey">5</div>
                        <div data-number class="col-3 btn-draw bg-slate-grey">6</div>
                        <div data-operation class="col-3 btn-draw bg-tangerine">-</div>
                    </div>
                    <!-- BUTTONS 4th COL -->
                    <div class="col-12 d-flex">
                       <div data-number class="col-3 btn-draw bg-slate-grey">1</div>
                       <div data-number class="col-3 btn-draw bg-slate-grey">2</div>
                       <div data-number class="col-3 btn-draw bg-slate-grey">3</div>
                       <div data-operation class="col-3 btn-draw bg-tangerine">+</div>
                   </div>
                   <!-- BUTTONS 5th ROW -->
                   <div class="col-12 d-flex">
                      <div data-number class="col-6 btn-draw border-calc-bottom-left bg-slate-grey">0</div>
                      <div data-number class="col-3 btn-draw bg-slate-grey">.</div>
                      <div data-equals class="col-3 btn-draw border-calc-bottom-right bg-tangerine">=</div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
